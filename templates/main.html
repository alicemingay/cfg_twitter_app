<!DOCTYPE html>
<html>

<head>
  <title>Twitter</title>
  <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
  <h1>Twitter</h1>
  <h3>Timeline</h3>
    <form method="get" action="/timeline">
      <section>
        <input type="submit" value="Get Timeline" id="getButton" class="button">
        {% for tweet in tweets_from_timeline %}
        <ul>
          <li>{{ tweet.text }}</li>
        </ul>
        {% endfor %}
      </section>
    </form>
  <h3>Tweet Something!</h3>
    <form method="post" action="/tweet">
      <section>
        <input type="text" id="tweet" class="box" name="Tweet" value="" placeholder="What's happening">
        <br>
        <input type="submit" value="tweet" id="post-button" class="button">
        {% if response %}
        <ul>
          <li>{{ response }}</li>
        </ul>
        {% endif %}
      </section>
    </form>
</body>


  </html>
